    <title>Jogo da Adivinhação</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="cabecalho">
        <h1>Jogo da Adivinhação</h1>
        <h2>Digite um número entre 1 e 20</h2>

    <div id="pnlConteudo" class="conteudo">

        <div class="controles">

        </div>
        
        <br>
        <button id="btnAdivinhar"class="btn-adivinhar">Adivinhar!</button>
        <br>
        <button id="btnTentarNovamente"class="btn-retry">Tentar novamente</button>
    </div>
